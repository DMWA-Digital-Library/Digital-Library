<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Demo</title>
  <style>
    /* Chat container */
    .chat-container {
      width: 400px;
      height: 500px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Chat header */
    .chat-header {
      padding: 16px;
      background-color: #4e6bff;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }

    /* Chat messages */
    .chat-messages {
      flex-grow: 1;
      padding: 16px;
      overflow-y: scroll;
    }

    /* User message */
    .user-message {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .user-message .message-bubble {
      background-color: #e6e6ff;
      color: #000;
      padding: 12px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    /* Bot message */
    .bot-message {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .bot-message .message-bubble {
      background-color: #fff;
      color: #000;
      padding: 12px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    /* Input container */
    .input-container {
      display: flex;
      align-items: center;
      padding: 16px;
      background-color: #fff;
    }

    /* User input field */
    #user-input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-right: 16px;
      font-size: 14px;
    }

    /* Send button */
    #send-button {
      padding: 12px 20px;
      background-color: #4e6bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-button" onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const MODEL_NAME = "microsoft/DialoGPT-large"; // Replace with the desired model name
    const API_TOKEN = "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"; // Replace with your Hugging Face API token

    async function getBotResponse(message) {
      const response = await axios.post(`https://api-inference.huggingface.co/models/${MODEL_NAME}`, {
        inputs: { text: message },
      }, {
        headers: { Authorization: `Bearer ${API_TOKEN}` },
      });

      return response.data.generated_text;
    }

    function displayUserMessage(message) {
      const chatMessages = document.getElementById("chat-messages");
      const userMessageContainer = document.createElement("div");
      userMessageContainer.className = "user-message";
      const userMessageBubble = document.createElement("div");
      userMessageBubble.className = "message-bubble";
      userMessageBubble.textContent = message;
      userMessageContainer.appendChild(userMessageBubble);
      chatMessages.appendChild(userMessageContainer);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function displayBotMessage(message) {
      const chatMessages = document.getElementById("chat-messages");
      const botMessageContainer = document.createElement("div");
      botMessageContainer.className = "bot-message";
      const botMessageBubble = document.createElement("div");
      botMessageBubble.className = "message-bubble";
      botMessageBubble.textContent = message;
      botMessageContainer.appendChild(botMessageBubble);
      chatMessages.appendChild(botMessageContainer);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function handleUserInput() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value.trim();

      if (message !== "") {
        displayUserMessage(message);
        userInput.value = "";

        const botResponse = await getBotResponse(message);
        displayBotMessage(botResponse);
      }
    }

    window.onload = function() {
      // ... existing code ...
      displayBotMessage("Hello! How can I assist you?");

      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");

      userInput.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          handleUserInput();
        }
      });

      sendButton.addEventListener("click", handleUserInput);
    };

    
  </script>
</body>
</html>
